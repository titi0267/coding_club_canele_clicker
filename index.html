<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Canelés clicker</title>
  <meta charset="utf-8">
  <meta name="viewport">
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <h1 class="title">Canelé clicker</h1>
  <img src="img.jpg" class="image" onclick="cuisiner()">
  <div class="divcanele" >
    <p>Vous avez <span id="nbrcanele">0</span> canelés</p>
  <button type="button" class="buttonsize" onclick="cuisiner()">Cuisiner</button>
</div>
<div class="divclick"> 
    <p>Vous avez <span id="nbrclick">0</span> clickers automatiques</p>
  <button type="button" id="clicker" class="buttonsize" onclick="clicker()" disabled>Acheter un clicker (100 canelés)</button>
</div>
  <div class="divfour">
    <p>Vous avez <span id="nbrfour">0</span> fours</p>
  <button type="button" class="buttonsize" id="fourbut" onclick="four()" disabled>Acheter un four <br>(25 canelés)</button>
</div>
  <script src="script.js" ></script>
  </body>
</html>
